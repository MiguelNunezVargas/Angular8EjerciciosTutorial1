<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="irFinal()">
            Ir al Final
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-secondary" (click)="irMitad()">
            Ir a la mitad
        </button>
    </div>
    <div class="col text-right">
        <button class="btn btn-secondary" (click)="irInicio()">
            Ir al Al inicio
        </button>
    </div>
</div>
<br>
<hr>


<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" 
        *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
        Item {{ i }} / {{ conteo }}
    </div>
</cdk-virtual-scroll-viewport>
